<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>

    <title>Previsão do tempo</title>
</head>

<body>
    <div class="largeContainer">
        <h1>PREVISÃO DO TEMPO</h1>
        <input class="inputCity" id="inputCity" type="text" placeholder="Digite o nome da cidade">
        <button class="buttonSearch" id="buttonSearch">
            <img class="imgSearch" src="https://www.svgrepo.com/show/488200/find.svg" alt="Botão buscar">
        </button>

        <div class="mediumContainer">
            <h2 class="city" id="city"></h2>
            <p class="temp" id="temp"></p>

            <div class="smallContainer">
                <img clase="img-forecast" id="img-forecast" src="" alt="">
                <p class="forecast" id="forecast"></p>
            </div>

            <p class="moisture" id="moisture"></p>
        </div>
    </div>
</body>

</html>
